<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="clock hours"></div>
        <div class="clock minutes"></div>
        <div class="clock seconds"></div>
        <section>
            <h6 style="--i:1">▽</h6>
            <h6 style="--i:2">▽</h6>
            <h6 style="--i:3"><div class="num">3</div class="num"></h6>
            <h6 style="--i:4">▽</h6>
            <h6 style="--i:5">▽</h6>
            <h6 style="--i:6"><div class="num">6</div class="num"></h6>
            <h6 style="--i:7">▽</h6>
            <h6 style="--i:8">▽</h6>
            <h6 style="--i:9"><div class="num">9</div class="num"></h6>
            <h6 style="--i:10">▽</h6>
            <h6 style="--i:11">▽</h6>
            <h6 style="--i:12"><div class="num">12</div class="num"></h6>
        </section>
        <div class="digital">
            <div class="no hrs">00</div>:
            <div class="no mins">00</div>:
            <div class="no secs">00</div>
        </div>
        <div class="am">AM</div>
    </div>
</body>

</html>
