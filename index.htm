<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="shortcut icon" type="x-icon" href="clock.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="dot"></div>
        <div class="hour">
            <div class="hour-line"></div>
            <div class="hour-arr">^</div>
        </div>
        <div class="min">
            <div class="min-line"></div>
            <div class="min-arr">^</div>
        </div>
        <div class="sec">
            <div class="sec-line"></div>
        </div>
        <div>
            <div class="number no1">1</div>
            <div class="number no2">2</div>
            <div class="number no3">3</div>
            <div class="number no4">4</div>
            <div class="number no5">5</div>
            <div class="number no6">6</div>
            <div class="number no7">7</div>
            <div class="number no8">8</div>
            <div class="number no9">9</div>
            <div class="number no10">10</div>
            <div class="number no11">11</div>
            <div class="number no12">12</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
